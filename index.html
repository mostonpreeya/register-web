<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="form-container">

        <h1 class="form-title">Registration Form</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number">
            </div>

            <div class="form-group span-2">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="">Choose option</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">Thai Language</option>
                    <option value="literature">English Language</option>
                    <option value="art">History</option>
                    <option value="art">Geography</option>
                    <option value="art">Health Education</option>
                    <option value="art">Art</option>
                    <option value="art">Physical Education</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
